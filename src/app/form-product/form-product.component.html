<br />
<form [formGroup]="productForm" (ngSubmit)="addProduct()">
  <div class="row mb-3">
    <label class="col-sm-1 col-form-label margin__title">Title</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" formControlName="title" />
    </div>
    <br />
    <div
      class="alert alert-danger"
      *ngIf="
        productForm.controls['title'].invalid &&
        productForm.controls['title'].touched
      "
    >
      <div *ngIf="productForm.controls['title'].hasError('required')">
        Title is a required field.
      </div>
      <div *ngIf="productForm.controls['title'].hasError('minlength')">
        MinLength is equal to 3
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <label class="col-sm-1 col-form-label margin__title">Price</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" formControlName="price" />
    </div>
  </div>
  <div class="row mb-3">
    <label class="col-sm-1 col-form-label margin__title">Category</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" formControlName="category" />
    </div>
  </div>
  <div class="row mb-3">
    <label class="col-sm-1 col-form-label margin__title">Picture</label>
    <div class="col-sm-6">
      <input
        placeholder="please type the picture's name"
        type="text"
        class="form-control"
        formControlName="photo"
      />
    </div>
  </div>
  <br />
  <button type="submit" class="btn btn-success submit__button">Submit</button>
</form>
